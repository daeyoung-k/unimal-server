events {
    worker_connections 1024;
}

http {
    # Upstreams
    upstream api_gateway {
        server api-gateway-server:8080;
    }

    upstream kafka_ui {
        server kafka-ui:9090;
    }

    upstream grafana {
        server unimal-grafana:3000;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # API Gateway - api.unimal.co.kr
    server {
        listen 80;
        server_name api.unimal.co.kr;

        client_max_body_size 100M;

        # CloudFront에서 오는 실제 클라이언트 IP 처리
        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0;

        location / {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Kafka UI - kafka.unimal.co.kr
    server {
        listen 80;
        server_name kafka.unimal.co.kr;

        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0;

        location / {
            proxy_pass http://kafka_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Grafana - grafana.unimal.co.kr
    server {
        listen 80;
        server_name grafana.unimal.co.kr;

        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0;

        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Default server
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
