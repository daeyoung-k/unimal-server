services:
  nginx:
    image: nginx:alpine
    container_name: unimal-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway-server
    networks:
      - backend-network
    restart: always

  api-gateway-server:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: eodud4976/unimal-apigateway
    platform: linux/amd64
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user-server:
    build:
      context: ./user
      dockerfile: Dockerfile
    image: eodud4976/unimal-user
    platform: linux/amd64
    depends_on:
      api-gateway-server:
        condition: service_started
    ports:
      - "8081:8081"
      - "50081:50081"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  map-server:
