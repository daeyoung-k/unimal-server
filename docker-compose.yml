      postgis-db:
        condition: service_healthy
    ports:
      - "8085:8085"
      - "50085:50085"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge