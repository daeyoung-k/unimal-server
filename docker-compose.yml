services:
  api-gateway-server:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - .env.docker
    networks:
      - backend-network

  user-server:
    build:
      context: ./user
      dockerfile: Dockerfile
    depends_on:
      - api-gateway-server
    ports:
      - "8081:8081"
      - "50081:50081"
    restart: always
    env_file:
      - .env.docker
    networks:
      - backend-network

  map-server:
    build:
      context: ./map
      dockerfile: Dockerfile
    depends_on:
      - api-gateway-server
    ports:
      - "8082:8082"
      - "50082:50082"
    restart: always
    env_file:
      - .env.docker
    networks:
      - backend-network

  board-server:
    build:
      context: ./board
      dockerfile: Dockerfile
    depends_on:
      - api-gateway-server
    ports:
      - "8083:8083"
      - "50083:50083"
    restart: always
    env_file:
      - .env.docker
    networks:
      - backend-network

  photo-server:
    build:
      context: ./photo
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
      - "50084:50084"
    restart: always
    env_file:
      - .env.docker
    networks:
      - backend-network

  notification-server:
    build:
      context: ./notification
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
      - "50085:50085"
    restart: always
    env_file:
      - .env.docker
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge