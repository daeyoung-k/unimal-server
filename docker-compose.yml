services:
  nginx:
    image: nginx:alpine
    container_name: unimal-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway-server
    networks:
      - backend-network
    restart: always

  api-gateway-server:
    image: eodud4976/unimal-apigateway:${API_GATEWAY_TAG:-latest}
    ports:
      - "127.0.0.1:8080:8080"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user-server:
    image: eodud4976/unimal-user:${USER_TAG:-latest}
    depends_on:
      api-gateway-server:
        condition: service_started
    ports:
      - "127.0.0.1:8081:8081"
      - "127.0.0.1:50081:50081"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  map-server:
    image: eodud4976/unimal-map:${MAP_TAG:-latest}
    depends_on:
      api-gateway-server:
        condition: service_started
    ports:
      - "127.0.0.1:8082:8082"
      - "127.0.0.1:50082:50082"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  board-server:
    image: eodud4976/unimal-board:${BOARD_TAG:-latest}
    depends_on:
      api-gateway-server:
        condition: service_started
    ports:
      - "127.0.0.1:8083:8083"
      - "127.0.0.1:50083:50083"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  photo-server:
    image: eodud4976/unimal-photo:${PHOTO_TAG:-latest}
    ports:
      - "127.0.0.1:8084:8084"
      - "127.0.0.1:50084:50084"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  notification-server:
    image: eodud4976/unimal-notification:${NOTIFICATION_TAG:-latest}
    ports:
      - "127.0.0.1:8085:8085"
      - "127.0.0.1:50085:50085"
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgis-db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
