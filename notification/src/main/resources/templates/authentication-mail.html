<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유니멀 인증코드</title>
    <style>
        .container {
            max-width: 480px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #4D91FF;
        }
        .title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4D91FF;
        }
        .code-box {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            background-color: #e3f0ff;
            padding: 16px;
            margin: 20px 0;
            border-radius: 6px;
        }
        .footer {
            font-size: 12px;
            color: #4D91FF;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Unimal</div>

    <div class="title">이메일 인증코드 안내</div>

    <p>
        안녕하세요,<br/>
        요청하신 인증코드는 아래와 같습니다.
    </p>

    <div class="code-box" th:text="${code}">123456</div>

    <p>
        인증코드는 <strong>5분간 유효</strong>하며, 타인에게 공유하지 마세요.
    </p>

    <div class="footer">
        ⓒ 2025 Unimal. All rights reserved.
    </div>
</div>
</body>
</html>
