server:
  port: ${BOARD_SERVICE_PORT}
  servlet:
    context-path: /board

spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: docker
  application:
    name: board-server
  servlet:
    multipart:
      max-file-size: 30MB

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    defer-datasource-initialization: true
    properties:
      hibernate:
        default_schema: ${DATABASE_BOARD_SCHEMA}

  sql:
    init:
      mode: always
      continue-on-error: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DATABASE_DOCKER_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    dbcp2:
      default-schema: ${DATABASE_BOARD_SCHEMA}

  data:
    redis:
      host: ${REDIS_DOCKER_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  kafka:
    bootstrap-servers: ${KAFKA_SERVER_DOCKER_1},${KAFKA_SERVER_DOCKER_2},${KAFKA_SERVER_DOCKER_3}

    consumer:
      group-id: unimal-board-group
      auto-offset-reset: latest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      missing-topics-fatal: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

grpc:
  client:
    map-grpc:
      address: static://${MAP_SERVICE_DOCKER_URI}:${MAP_SERVICE_GRPC_PORT}
      negotiation-type: plaintext
    photo-grpc:
      address: static://${PHOTO_SERVICE_DOCKER_URI}:${PHOTO_SERVICE_GRPC_PORT}
      negotiation-type: plaintext


etc:
  base-url: ${BASE_URI}:${API_GATEWAY_SERVICE_PORT}
  files:
    base-url: ${AWS_CLOUDFRONT_DOMAIN}
